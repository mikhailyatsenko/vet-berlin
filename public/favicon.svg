<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D8DEFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#97B1FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bg)" stroke="#97B1FF" stroke-width="1"/>
  
  <!-- Paw print emoji -->
  <text x="16" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="18" text-anchor="middle" fill="white">🐾</text>
</svg>
